

# 端口路径
server.port = 8080
server.servlet.context-path = /bridge

# 日志级别
logging.level.root = info

# 数据库连接
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/bridge?characterEncoding=UTF-8&useUnicode=true&autoReconnect=true&serverTimezone=GMT%2B8
mybatis.mapperLocations = classpath*:mybatis/mapper/*.xml

# zk地址,注意这里的地址会通过接口传递给接入的客户端信息,所以这里的zk地址一定要确保客户端可以连接的上
zk.address = 127.0.0.1:2183,127.0.0.1:2182,127.0.0.1:2181
